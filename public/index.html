<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    
    <meta name="theme-color" content="#2c80b9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#2c80b9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Projeto behappy"
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      noscript div{
        background-color: #2c80b9;
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        padding: 10px 10px 100px 10px;
        border: 0;
        position: relative;
      }

      noscript div img{
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
    <title>Be Happy With me</title>
  </head>
  <body>
    <noscript> 
      <div>
        É necessário que o recurso de script esteja habilitado no seu navegador
        <br />
        <img src="logo192.png" alt="logo do app">
      </div> 

    </noscript>
    <div id="root"></div>
    
    <script>
      if ('serviceWorker' in navigator){
        navigator.serviceWorker.register('serviceWorker.js')
          .then(function(registration){
            console.log('ServiceWorker registrado');
          })
          .catch(function(err){
            console.log('erro no registro', err);
          })
      }
    </script>

  </body>
